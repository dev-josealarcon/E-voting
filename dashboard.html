<body>
  <div id="root">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-light border-bottom shadow-sm">
        <div class="container">
          <nav class="my-2 my-md-0 mr-md-3">
            <a href="/" class="mark1">
              <div class="mark" >
                <div class="logo">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
  
                <span>José Alarcón</span><span class="lead">| Main page</span>
              </div>
            </a>
          </nav>
        </div>
      </div>
</header>




<div class="principal">
  
  <div class="voting">
    <div class="screen">
      <div class="d-1">
        <div class="d-1-left">
          <div class="d-1-1">
            <span>YOUR VOTE FOR</span>
          </div>
          <div class="d-1-2">
            <span>CITY COUNCILOR</span>
          </div>
          <div class="d-1-3">
            <div class="number blink"></div>
            <div class="number"></div>
          </div>
          <d class="d-1-4">
            Name: FULANO DE TAL <br />
            Party: QQQ <br />
            Vice-Mayor: Beltrand de tal
          </d>
        </div>
        <div class="d-1-right">
          <div class="d-1-image">
            <img src="" alt="r" />
          </div>
          <div class="d-1-image small">
            <img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="d-2">
        Press the screen: <br />
        <strong>OK </strong> to confirm this vote. <br />
        <strong>CORRECT</strong> to reset this vote. <br />
        <strong>BLANK</strong> to protest vote.
      </div>
    </div>

    <div class="keyboard">
      <div class="keyboard-line">
        <div class="keyboard-button" onclick="clickn('1')">1</div>
        <div class="keyboard-button" onclick="clickn('2')">2</div>
        <div class="keyboard-button" onclick="clickn('3')">3</div>
      </div>
      <div class="keyboard-line">
        <div class="keyboard-button" onclick="clickn('4')">4</div>
        <div class="keyboard-button" onclick="clickn('5')">5</div>
        <div class="keyboard-button" onclick="clickn('6')">6</div>
      </div>
      <div class="keyboard-line">
        <div class="keyboard-button" onclick="clickn('7')">7</div>
        <div class="keyboard-button" onclick="clickn('8')">8</div>
        <div class="keyboard-button" onclick="clickn('9')">9</div>
      </div>
      <div class="keyboard-line">
        <div class="keyboard-button" onclick="clickn('0')">0</div>
      </div>
      <div class="keyboard-line">
        <div class="keyboard-button btn--b" onclick="blank()">BLANK</div>
        <div class="keyboard-button btn--c" onclick="correct()">CORRECT</div>
        <div class="keyboard-button btn--ok" onclick="ok()">OK</div>
      </div>
    </div>
  </div>
</div>
